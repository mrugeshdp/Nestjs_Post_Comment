version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:15.1
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: demo_blog
    steps:
      - checkout
      - run:
          name: Install yarn dependencies
          command: yarn install

workflows:
  build_nest:
    jobs:
      - build
